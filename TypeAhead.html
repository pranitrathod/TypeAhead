<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="styleAhead.css">
</head>
<body>
  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

const cities=[];
fetch(endpoint)
              .then(blob => blob.json())
             .then(rawData => cities.push(...rawData));
function findCities(wordToMatch,cities)
{
    const regExpression=new RegExp(wordToMatch,'gi');
return cities.filter(place =>{return place.city.match(regExpression) || place.state.match(regExpression)});
}

function display()
{   
    const matchedValue=findCities(this.value,cities);
    
    const html=matchedValue.map(place =>{

        
        const cityHighlight=place.city.replace(this.value,`<span class="hl">${this.value}</span>`);
        const stateHighlight=place.state.replace(this.value,`<span class="hl">${this.value}</span>`);

        return `<li><span class="name">${cityHighlight},${stateHighlight}</span>
                    <span class="population">${place.population}</span>            
            </li>`
    });
    suggestions.innerHTML=html;
}
const search=document.querySelector(".search");
const suggestions=document.querySelector(".suggestions");
search.addEventListener("keyup",display);




</script>
</body>
</html
